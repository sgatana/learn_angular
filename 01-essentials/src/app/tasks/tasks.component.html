@if(isAddingTask) {
<app-new-task [userId]="userId" (closeModal)="onToggleTaskModal()" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onToggleTaskModal()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of userTasks; track task.id) {
    <li>
      <app-task [task]="task"  />
    </li>
    }
  </ul>
</section>
