<app-card>
  <article>
    <h2>{{ task.title }}</h2>
    <time datetime="2023-10-01T12:00:00Z">{{
      task.dueDate | date : "EEE, MMM dd, YYYY"
    }}</time>
    <p>{{ task.summary }}</p>
    <p class="actions">
      <button (click)="onCompleteTask()">Complete</button>
    </p>
  </article>
</app-card>
