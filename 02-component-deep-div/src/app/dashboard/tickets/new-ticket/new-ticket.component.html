<form (ngSubmit)="onSubmit(titleInput.value, requestInput.value)" #ticketForm>
  <app-form-control label="Title">
    <input name="title" id="title" #titleInput />
  </app-form-control>
  <app-form-control label="Request">
    <label>Request</label>
    <textarea name="request" id="request" rows="3" #requestInput></textarea>
  </app-form-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> ‚å≤ </span>
    </button>
  </p>
</form>
