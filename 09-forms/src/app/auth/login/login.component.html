<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
      />
      @if (email.touched && email.dirty && email.invalid) {
      <span class="control-error">Invalid email address</span>
      }
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        ngModel
        required
        #password="ngModel"
        minlength="6"
      />
      @if (password.touched && password.invalid && password.dirty) {
      <span class="control-error">Invalid password</span>
      }
    </div>

    <button class="button">Login</button>
  </div>
</form>
